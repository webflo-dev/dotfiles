config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  d_bin:
    src: local/bin
    dst: ~/.local/bin
  f_fonts-list.md:
    src: local/share/fonts/fonts-list.md
    dst: ~/.local/share/fonts/fonts-list.md
  f_smoke-test.sh:
    src: local/share/fonts/smoke-test.sh
    dst: ~/.local/share/fonts/smoke-test.sh
    chmod: '755'
  f_fonts.conf:
    src: config/fontconfig/fonts.conf
    dst: ~/.config/fontconfig/fonts.conf
  d_zsh:
    src: config/zsh
    dst: ~/.config/zsh
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
  d_kitty:
    src: config/kitty
    dst: ~/.config/kitty
  d_btop:
    src: config/btop
    dst: ~/.config/btop
  d_neofetch:
    src: config/neofetch
    dst: ~/.config/neofetch
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  f_pulsemixer.cfg:
    src: config/pulsemixer.cfg
    dst: ~/.config/pulsemixer.cfg
    chmod: '755'
  d_awesome:
    src: config/awesome
    dst: ~/.config/awesome
  d_picom:
    src: config/picom
    dst: ~/.config/picom
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  d_x11:
    src: config/X11
    dst: ~/.config/X11
  d_gtk-3.0:
    src: config/gtk-3.0
    dst: ~/.config/gtk-3.0
    chmod: '700'
  d_git:
    src: config/git
    dst: ~/.config/git
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_docker-compose.yml:
    src: docker-compose.yml
    dst: ~/docker-compose.yml
    chmod: '600'
  f_microsoft-edge-stable-flags.conf:
    src: config/microsoft-edge-stable-flags.conf
    dst: ~/.config/microsoft-edge-stable-flags.conf
  f_mimeapps.list:
    src: config/mimeapps.list
    dst: ~/.config/mimeapps.list
    chmod: '600'
  d_applications:
    src: local/share/applications
    dst: ~/.local/share/applications
  d_hypr:
    src: config/hypr
    dst: ~/.config/hypr
  d_qtile:
    src: config/qtile
    dst: ~/.config/qtile
profiles:
  base:
    dotfiles:
    - d_bin
    - f_fonts-list.md
    - f_smoke-test.sh
    - f_fonts.conf
    - d_zsh
    - f_starship.toml
    - d_kitty
  cli:
    dotfiles:
    - d_btop
    - d_neofetch
    - d_ranger
    - f_pulsemixer.cfg
  X11:
    dotfiles:
    - d_awesome
    - d_picom
    - d_rofi
    - d_x11
    - d_gtk-3.0
  dev:
    dotfiles:
    - d_git
    - d_nvim
    - f_docker-compose.yml
  desktop:
    dotfiles:
    - f_microsoft-edge-stable-flags.conf
    - f_mimeapps.list
    - d_applications
  hyprland:
    dotfiles:
    - d_hypr
  qtile:
    dotfiles:
    - d_qtile
